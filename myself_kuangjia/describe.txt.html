<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架描述</title>
</head>
<body>
    1.框架运行的流程
    入口文件-》定义常量-》引入函数库-》自动加载类-》启动框架-》路由解析-》加载控制器-》返回结果
    2.详细说明
    入口文件定义框架所有常量，加载公告函数库，加载核心文件xiao.php ,当实例类不存在，运行核心文件load方法自动加载类库,运行核心文件run方法
    加载路由类，分配控制器和方法，实例这个类调用这个方法，在控制器中方法里面加载视图文件。
</body>
</html>
